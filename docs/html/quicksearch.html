    {"core.js.html":{"id":"core.js.html","title":"Source: core.js","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Source: core.js /** * The entire dc.graph.js library is scoped under the **dc_graph** name space. It does not introduce * anything else into the global name space. * * Like in dc.js and most libraries built on d3, most `dc_graph` functions are designed to allow function chaining, meaning they return the current chart * instance whenever it is appropriate. The getter forms of functions do not participate in function * chaining because they return values that are not the chart. * @namespace dc_graph * @version &lt;%= conf.pkg.version %&gt; * @example * // Example chaining * chart.width(600) * .height(400) * .nodeDimension(nodeDim) * .nodeGroup(nodeGroup); */ var dc_graph = { version: '&lt;%= conf.pkg.version %&gt;', constants: { CHART_CLASS: 'dc-graph' } }; var property = function (defaultValue, unwrap) { if(unwrap === undefined) unwrap = get_original; else if(unwrap === false) unwrap = identity; var value = defaultValue, react = null; var cascade = []; var ret = function (_) { if (!arguments.length) { return value; } if(react) react(_); value = _; return this; }; ret.cascade = function (n, f) { for(var i = 0; i&lt;cascade.length; ++i) { if(cascade[i].n === n) { if(f) cascade[i].f = f; else delete cascade[i]; return ret; } else if(cascade[i].n &gt; n) { cascade.splice(i, 0, {n: n, f: f}); return ret; } } cascade.push({n: n, f: f}); return ret; }; ret._eval = function(o, n) { if(n===0 || !cascade.length) return dc_graph.functor_wrap(ret(), unwrap)(o); else { var last = cascade[n-1]; return last.f(o, function() { return ret._eval(o, n-1); }); } }; ret.eval = function(o) { return ret._eval(o, cascade.length); }; ret.react = function(_) { if (!arguments.length) { return react; } react = _; return this; }; return ret; }; // i'm sure there's a word for this in haskell function conditional_properties(npred, epred, props) { function _if(pred, curr) { return function(o, last) { return pred(o) ? curr(o) : last(); }; } var props2 = {}; for(var p in props) { if(/^node/.test(p)) { if(npred) props2[p] = _if(npred, param(props[p])); } else if(/^edge/.test(p)) { if(epred) props2[p] = _if(epred, param(props[p])); } else console.error('only know how to deal with properties that start with &quot;node&quot; or &quot;edge&quot;'); } return props2; } var identity = function(x) { return x; }; function compose(f, g) { return function() { return f(g.apply(null, arguments)); }; } // version of d3.functor that optionally wraps the function with another // one, if the parameter is a function dc_graph.functor_wrap = function (v, wrap) { if(typeof v === &quot;function&quot;) { return wrap ? function(x) { return v(wrap(x)); } : v; } else return function() { return v; }; }; function get_original(x) { return x.orig; } // we want to allow either values or functions to be passed to specify parameters. // if a function, the function needs a preprocessor to extract the original key/value // pair from the wrapper object we put it in. function param(v) { return dc_graph.functor_wrap(v, get_original); } // http://jsperf.com/cloning-an-object/101 function clone(obj) { var target = {}; for(var i in obj) { if(obj.hasOwnProperty(i)) { target[i] = obj[i]; } } return target; } // http://stackoverflow.com/questions/105034/create-guid-uuid-in-javascript function uuid() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) { var r = Math.random()*16|0, v = c == 'x' ? r : (r&amp;0x3|0x8); return v.toString(16); }); } // because i don't think we need to bind edge point data (yet!) var bez_cmds = { 1: 'L', 2: 'Q', 3: 'C' }; function generate_path(pts, bezDegree, close) { var cats = ['M', pts[0].x, ',', pts[0].y], remain = bezDegree; var hasNaN = false; for(var i = 1; i &lt; pts.length; ++i) { if(isNaN(pts[i].x) || isNaN(pts[i].y)) hasNaN = true; cats.push(remain===bezDegree ? bez_cmds[bezDegree] : ' ', pts[i].x, ',', pts[i].y); if(--remain===0) remain = bezDegree; } if(remain!=bezDegree) console.log(&quot;warning: pts.length didn't match bezian degree&quot;, pts, bezDegree); if(close) cats.push('Z'); return cats.join(''); } // for IE (do we care really?) Math.hypot = Math.hypot || function() { var y = 0; var length = arguments.length; for (var i = 0; i &lt; length; i++) { if (arguments[i] === Infinity || arguments[i] === -Infinity) { return Infinity; } y += arguments[i] * arguments[i]; } return Math.sqrt(y); }; var script_path = function() { var _path; return function() { if(_path === undefined) { // adapted from http://stackoverflow.com/a/18283141/676195 _path = null; // only try once var filename = 'dc.graph.js'; var scripts = document.getElementsByTagName('script'); if (scripts &amp;&amp; scripts.length &gt; 0) { for (var i in scripts) { if (scripts[i].src &amp;&amp; scripts[i].src.match(new RegExp(filename+'$'))) { _path = scripts[i].src.replace(new RegExp('(.*)'+filename+'$'), '$1'); break; } } } } return _path; }; }(); × Search results Close "},"behavior.js.html":{"id":"behavior.js.html","title":"Source: behavior.js","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Source: behavior.js dc_graph.behavior = function(event_namespace, handlers) { var _behavior = {}; /** #### .parent([object]) Assigns this behavior to a diagram. **/ _behavior.parent = property(null) .react(function(p) { var chart; if(p) { var first = true; chart = p; p.on('drawn.' + event_namespace, function(node, edge, ehover) { handlers.add_behavior(chart, node, edge, ehover); if(first &amp;&amp; handlers.first) { handlers.first(chart, node, edge, ehover); first = false; } else if(handlers.rest) handlers.rest(chart, node, edge, ehover); }); } else if(_behavior.parent()) { chart = _behavior.parent(); chart.on('drawn.' + event_namespace, function(node, edge, ehover) { handlers.remove_behavior(chart, node, edge, ehover); chart.on('drawn.' + event_namespace, null); }); } handlers.parent &amp;&amp; handlers.parent(p); }); return _behavior; }; × Search results Close "},"constraint_pattern.js.html":{"id":"constraint_pattern.js.html","title":"Source: constraint_pattern.js","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Source: constraint_pattern.js /** * In cola.js there are three factors which influence the positions of nodes: * * *edge length* suggestions, controlled by the * {@link #dc_graph.diagram+lengthStrategy lengthStrategy}, * {@link #dc_graph.diagram+baseLength baseLength}, and * {@link #dc_graph.diagram+edgeLength edgeLength} parameters in dc.graph.js * * *automatic constraints* based on the global edge flow direction (`cola.flowLayout`) and overlap * avoidance parameters (`cola.avoidOverlaps`) * * *manual constraints* such as alignment, inequality and equality constraints in a dimension/axis. * * Generally when the * {@link https://github.com/tgdwyer/WebCola/wiki/Constraints cola.js documentation mentions constraints}, * it means the manual constraints. * * dc.graph.js allows generation of manual constraints using * {@link #dc_graph.diagram+constrain diagram.constrain} but it can be tedious to write these * functions because it usually means looping over the nodes and edges multiple times to * determine what classes or types of nodes to apply constraints to, and which edges should * take additional constraints. * * This utility creates a constraint generator function from a *pattern*, a graph where: * 1. Nodes represent *types* or classes of layout nodes, annotated with a specification * of how to match the nodes belonging each type. * 2. Edges represent *rules* to generate constraints. There are two kinds of rules: * &lt;ol type='a'&gt; * &lt;li&gt;To generate additional constraints on edges besides the built-in ones, create a rules * between two different types. The rule will apply to any edges in the layout which match the * source and target types, and generate simple &quot;left/right&quot; constraints. (Note that &quot;left&quot; and * &quot;right&quot; in this context refer to sides of an inequality constraint `left + gap &lt;= right`) * &lt;li&gt;To generate constraints on a set of nodes, such as alignment, ordering, or circle * constraints, create a rule from a type to itself, a self edge. * &lt;/ol&gt; * (It is also conceivable to want constraints between individual nodes which don't * have edges between them. This is not directly supported at this time; right now the workaround * is to create the edge but not draw it, e.g. by setting its {@link #dc_graph.diagram+edgeOpacity} * to zero. If you have a use-case for this, please * {@link https://github.com/dc-js/dc.graph.js/issues/new file an issue}. * * The pattern syntax is an embedded domain specific language designed to be terse without * restricting its power. As such, there are complicated rules for defaulting and inferring * parameters from other parameters. Since most users will want the simplest form, this document * will start from the highest level and then show how to use more complicated forms in order to * gain more control. * * Then we'll build back up from the ground up and show how inference works. * @class constraint_pattern * @memberof dc_graph * @param {dc_graph.diagram} diagram - the diagram to pull attributes from, mostly to determine * the keys of nodes and edge sources and targets * @param {Object} pattern - a graph which defines the constraints to be generated * @return {Function} */ dc_graph.constraint_pattern = function(pattern) { var types = {}, rules = []; pattern.nodes.forEach(function(n) { var id = n.id; var type = types[id] || (types[id] = {}); // partitions could be done more efficiently; this is POC if(n.partition) { var partition = n.partition; var value = n.value || n.id; if(n.all || n.typename) { type.match = n.extract ? function(n2) { return n.extract(n2.value[partition]); } : function(n2) { return n2.value[partition]; }; type.typename = n.typename || function(n2) { return partition + '=' + n2.value[partition]; }; } else type.match = function(n2) { return n2.value[partition] === value; }; } else if(n.match) type.match = n.match; else throw new Error(&quot;couldn't determine matcher for type &quot; + JSON.stringify(n)); }); pattern.edges.forEach(function(e) { if(e.disable) return; var rule = {source: e.source, target: e.target}; rule.produce = typeof e.produce === 'function' ? e.produce : function() { return clone(e.produce); }; ['listname', 'wrap', 'reverse'].forEach(function(k) { if(e[k] !== undefined) rule[k] = e[k]; }); rules.push(rule); }); return function(diagram, nodes, edges) { var constraints = []; var members = {}; nodes.forEach(function(n) { var key = diagram.nodeKey.eval(n); for(var t in types) { var type = types[t], value = type.match(n.orig); if(value) { var tname = type.typename ? type.typename(t, value) : t; if(!members[tname]) members[tname] = { nodes: [], // original ordering whether: {} // boolean }; members[tname].nodes.push(key); members[tname].whether[key] = true; } } }); // traversal of rules could be more efficient, again POC var edge_rules = rules.filter(function(r) { return r.source !== r.target; }); var type_rules = rules.filter(function(r) { return r.source === r.target; }); edges.forEach(function(e) { var source = diagram.edgeSource.eval(e), target = diagram.edgeTarget.eval(e); edge_rules.forEach(function(r) { if(members[r.source] &amp;&amp; members[r.source].whether[source] &amp;&amp; members[r.target] &amp;&amp; members[r.target].whether[target]) { var constraint = r.produce(members, nodes, edges); if(r.reverse) { constraint.left = target; constraint.right = source; } else { constraint.left = source; constraint.right = target; } constraints.push(constraint); } }); }); type_rules.forEach(function(r) { if(!members[r.source]) return; var constraint = r.produce(), listname = r.listname || r.produce.listname || 'nodes', wrap = r.wrap || r.produce.wrap || function(x) { return x; }; constraint[listname] = members[r.source].nodes.map(wrap); constraints.push(constraint); }); return constraints; }; }; // constraint generation convenience functions dc_graph.gap_y = function(gap, equality) { return { axis: 'y', gap: gap, equality: !!equality }; }; dc_graph.gap_x = function(gap, equality) { return { axis: 'x', gap: gap, equality: !!equality }; }; function align_f(axis) { var ret = function() { return { type: 'alignment', axis: axis }; }; ret.listname = 'offsets'; ret.wrap = function(x) { return {node: x, offset: 0}; }; return ret; } dc_graph.align_y = function() { return align_f('y'); }; dc_graph.align_x = function() { return align_f('x'); }; dc_graph.order_x = function(gap, ordering) { return { type: 'ordering', axis: 'x', gap: 60, ordering: ordering }; }; dc_graph.order_y = function(gap, ordering) { return { type: 'ordering', axis: 'y', gap: 60, ordering: ordering }; }; × Search results Close "},"diagram.js.html":{"id":"diagram.js.html","title":"Source: diagram.js","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Source: diagram.js /** * `dc_graph.diagram` is a dc.js-compatible network visualization component. It registers in * the dc.js chart registry and its nodes and edges are generated from crossfilter groups. It * logically derives from the dc.js * {@link https://github.com/dc-js/dc.js/blob/develop/web/docs/api-latest.md#dc.baseMixin baseMixin}, * but it does not physically derive from it since so much is different about network * visualization versus conventional charts. * @class diagram * @memberof dc_graph * @param {String|node} parent - Any valid * {@link https://github.com/mbostock/d3/wiki/Selections#selecting-elements d3 single selector} * specifying a dom block element such as a div; or a dom element. * @param {String} [chartGroup] - The name of the chart group this chart instance should be placed * in. Filter interaction with a chart will only trigger events and redraws within the * chart's group. * @return {dc_graph.diagram} **/ dc_graph.diagram = function (parent, chartGroup) { // different enough from regular dc charts that we don't use bases var _chart = dc.marginMixin({}); var _svg = null, _defs = null, _g = null, _nodeLayer = null, _edgeLayer = null; var _worker = null; var _dispatch = d3.dispatch('end', 'start', 'drawn'); var _nodes = {}, _edges = {}; // hold state between runs var _stats = {}; var _nodes_snapshot, _edges_snapshot; var _children = {}, _arrows = {}; var _running = false; // for detecting concurrency issues var _translate = [0,0], _scale = 1; var _zoom, _xScale, _yScale; var _anchor, _chartGroup; /** * Set or get the width attribute of the diagram. See `.height` below. * @name width * @memberof dc_graph.diagram * @instance * @param {Number} [width=200] * @return {Number} * @return {dc_graph.diagram} **/ _chart.width = property(200).react(function(w) { resizeSvg(w,0); }); /** * Set or get the height attribute of the diagram. The width and height are applied to the * SVG element generated by the diagram when rendered. If a value is given, then the * diagram is returned for method chaining. If no value is given, then the current value of * the height attribute will be returned. Default: 200 * @name height * @memberof dc_graph.diagram * @instance * @param {Number} [height=200] * @return {Number} * @return {dc_graph.diagram} **/ _chart.height = property(200).react(function(h) { resizeSvg(0,h); }); /** * Get or set the root element, which is usually the parent div. Normally the root is set * when the diagram is constructed; setting it later may have unexpected consequences. * @name root * @memberof dc_graph.diagram * @instance * @param {node} [root] * @return {node} * @return {dc_graph.diagram} **/ _chart.root = property(null).react(function(e) { if(e.empty()) console.log('Warning: parent selector ' + parent + &quot; doesn't seem to exist&quot;); }); /** * Get or set whether mouse wheel rotation or touchpad gestures will zoom the diagram, and * whether dragging on the background pans the diagram. * @name mouseZoomable * @memberof dc_graph.diagram * @instance * @param {Boolean} [mouseZoomable=true] * @return {Boolean} * @return {dc_graph.diagram} **/ _chart.mouseZoomable = property(true); /** * Set or get the fitting strategy for the canvas, which affects how the * [viewBox](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/viewBox) and * [preserveAspectRatio](https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/preserveAspectRatio) * attributes get set. All options except `null` set the `viewBox` attribute. * * These options set the `viewBox` and adjust the scale and translate to implement the margins. * * `'default'` - uses the default behavior of `xMidYMid meet` (but with margins) * * `'vertical'` - fits the canvas vertically (with vertical margins) and centers it * horizontally. If the canvas is taller than the viewport, it will meet vertically and * there will be blank areas to the left and right. If the canvas is wider than the * viewport, it will be sliced. * * `'horizontal'` - fitst the canvas horizontally (with horizontal margins) and centers * it vertically. If the canvas is wider than the viewport, it will meet horizontally and * there will be blank areas above and below. If the canvas is taller than the viewport, it * will be sliced. * * Other options * * `null` - no attempt is made to fit the canvas to the svg element, `viewBox` is unset. * * another string - sets the `viewBox` and uses the string for `preserveAspectRatio`. * * function - will be called with (viewport width, viewport height, canvas width, canvas * height) and result will be used to set `preserveAspectRatio`. * @name fitStrategy * @memberof dc_graph.diagram * @instance * @param {String} [fitStrategy='default'] * @return {String} * @return {dc_graph.diagram} **/ _chart.fitStrategy = property('default'); /** * Do not allow panning (scrolling) to push the diagram out of the viewable area, if there * is space for it to be shown. */ _chart.restrictPan = property(false); /** * Auto-zoom behavior. * * `'always'` - zoom every time layout happens * * `'once'` - zoom the first time layout happens * * `null` - manual, call `zoomToFit` to fit * @name autoZoom * @memberof dc_graph.diagram * @instance * @param {String} [autoZoom=null] * @return {String} * @return {dc_graph.diagram} **/ _chart.autoZoom = property(null); _chart.zoomToFit = function() { if(!(_nodeLayer &amp;&amp; _edgeLayer)) return; var node = _nodeLayer.selectAll('.node'), edge = _edgeLayer.selectAll('.edge'); auto_zoom(node, edge); }; /** * Set or get the crossfilter dimension which represents the nodes (vertices) in the * diagram. Typically there will be a crossfilter instance for the nodes, and another for * the edges. * *The node dimension currently does nothing, but once selection is supported, it will be * used for filtering other charts on the same crossfilter instance based on the nodes * selected.* * @name nodeDimension * @memberof dc_graph.diagram * @instance * @param {crossfilter.dimension} [nodeDimension] * @return {crossfilter.dimension} * @return {dc_graph.diagram} **/ _chart.nodeDimension = property(); /** * Set or get the crossfilter group which is the data source for the nodes in the * diagram. The diagram will use the group's `.all()` method to get an array of `{key, * value}` pairs, where the key is a unique identifier, and the value is usually an object * containing the node's attributes. All accessors work with these key/value pairs. * If the group is changed or returns different values, the next call to `.redraw()` will * reflect the changes incrementally. * It is possible to pass another object with the same `.all()` interface instead of a * crossfilter group. * @name nodeGroup * @memberof dc_graph.diagram * @instance * @param {crossfilter.group} [nodeGroup] * @return {crossfilter.group} * @return {dc_graph.diagram} **/ _chart.nodeGroup = property(); /** * Set or get the crossfilter dimension which represents the edges in the * diagram. Typically there will be a crossfilter instance for the nodes, and another for * the edges. * *The edge dimension currently does nothing, but once selection is supported, it will be * used for filtering other charts on the same crossfilter instance based on the edges * selected.* * @name edgeDimension * @memberof dc_graph.diagram * @instance * @param {crossfilter.dimension} [edgeDimension] * @return {crossfilter.dimension} * @return {dc_graph.diagram} **/ _chart.edgeDimension = property(); /** * Set or get the crossfilter group which is the data source for the edges in the * diagram. See `.nodeGroup` above for the way data is loaded from a crossfilter group. * The values in the key/value pairs returned by `diagram.edgeGroup().all()` need to * support, at a minimum, the `nodeSource` and `nodeTarget`, which should return the same * keys as the `nodeKey` * @name edgeGroup * @memberof dc_graph.diagram * @instance * @param {crossfilter.group} [edgeGroup] * @return {crossfilter.group} * @return {dc_graph.diagram} **/ _chart.edgeGroup = property(); /** * Set or get the function which will be used to retrieve the unique key for each node. By * default, this accesses the `key` field of the object passed to it. The keys should match * the keys returned by the `.edgeSource` and `.edgeTarget`. * @name nodeKey * @memberof dc_graph.diagram * @instance * @param {Function} [nodeKey] * @return {Function} * @return {dc_graph.diagram} **/ _chart.nodeKey = _chart.nodeKeyAccessor = property(function(kv) { return kv.key; }); /** * Set or get the function which will be used to retrieve the unique key for each edge. By * default, this accesses the `key` field of the object passed to it. * @name edgeKey * @memberof dc_graph.diagram * @instance * @param {Function} [edgeKey] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeKey = _chart.edgeKeyAccessor = property(function(kv) { return kv.key; }); /** * Set or get the function which will be used to retrieve the source (origin/tail) key of * the edge objects. The key must equal the key returned by the `.nodeKey` for one of the * nodes; if it does not, or if the node is currently filtered out, the edge will not be * displayed. By default, looks for `.value.sourcename`. * @name edgeSource * @memberof dc_graph.diagram * @instance * @param {Function} [edgeSource] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeSource = _chart.sourceAccessor = property(function(kv) { return kv.value.sourcename; }); /** * Set or get the function which will be used to retrieve the target (destination/head) key * of the edge objects. The key must equal the key returned by the `.nodeKey` for one of * the nodes; if it does not, or if the node is currently filtered out, the edge will not * be displayed. By default, looks for `.value.targetname`. * @name edgeTarget * @memberof dc_graph.diagram * @instance * @param {Function} [edgeTarget] * @return {Function} * @return {dc_graph.diagram} **/ _chart.edgeTarget = _chart.targetAccessor = property(function(kv) { return kv.value.targetname; }); /** * Set or get the function which will be used to retrieve the radius, in pixels, for each * node. This determines the height of nodes,and if `nodeFitLabel` is false, the width too. * @name nodeRadius * @memberof dc_graph.diagram * @instance * @param {Function|Number} [nodeRadius=25] * @return {Function|Number} * @return {dc_graph.diagram} **/ _chart.nodeRadius = _chart.nodeRadiusAccessor = property(25); /** * Set or get the function which will be used to retrieve the stroke width, in pixels, for * drawing the outline of each node. According to the SVG specification, the outline will * be drawn half on top of the fill, and half outside. Default: 1 * @name nodeStrokeWidth * @memberof dc_graph.diagram * @instance * @param {Function|Num h.js automatic constraints based on the global edge flow direction (cola.flowLayout) and overlap avoidance parameters (cola.avoidOverlaps) manual constraints such as alignment, inequality and equality constraints in a dimension/axis. Generally when the cola.js documentation mentions constraints, it means the manual constraints. dc.graph.js allows generation of manual constraints using diagram.constrain but it can be tedious to write these functions because it usually means looping over the nodes and edges multiple times to determine what classes or types of nodes to apply constraints to, and which edges should take additional constraints. This utility creates a constraint generator function from a pattern, a graph where: Nodes represent types or classes of layout nodes, annotated with a specification of how to match the nodes belonging each type. Edges represent rules to generate constraints. There are two kinds of rules: To generate additional constraints on edges besides the built-in ones, create a rules between two different types. The rule will apply to any edges in the layout which match the source and target types, and generate simple &quot;left/right&quot; constraints. (Note that &quot;left&quot; and &quot;right&quot; in this context refer to sides of an inequality constraint left + gap &lt;= right) To generate constraints on a set of nodes, such as alignment, ordering, or circle constraints, create a rule from a type to itself, a self edge. (It is also conceivable to want constraints between individual nodes which don't have edges between them. This is not directly supported at this time; right now the workaround is to create the edge but not draw it, e.g. by setting its #dc_graph.diagram+edgeOpacity to zero. If you have a use-case for this, please file an issue. The pattern syntax is an embedded domain specific language designed to be terse without restricting its power. As such, there are complicated rules for defaulting and inferring parameters from other parameters. Since most users will want the simplest form, this document will start from the highest level and then show how to use more complicated forms in order to gain more control. Then we'll build back up from the ground up and show how inference works. Parameters: Name Type Description diagram dc_graph.diagram the diagram to pull attributes from, mostly to determine the keys of nodes and edge sources and targets pattern Object a graph which defines the constraints to be generated Source: constraint_pattern.js, line 1 Returns: Type function × Search results Close "},"dc_graph.diagram.html":{"id":"dc_graph.diagram.html","title":"Class: diagram","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Class: diagram dc_graph. diagram new diagram(parent [, chartGroup]) dc_graph.diagram is a dc.js-compatible network visualization component. It registers in the dc.js chart registry and its nodes and edges are generated from crossfilter groups. It logically derives from the dc.js baseMixin, but it does not physically derive from it since so much is different about network visualization versus conventional charts. Parameters: Name Type Argument Description parent String | node Any valid d3 single selector specifying a dom block element such as a div; or a dom element. chartGroup String &lt;optional&gt; The name of the chart group this chart instance should be placed in. Filter interaction with a chart will only trigger events and redraws within the chart's group. Source: diagram.js, line 1 Returns: Type dc_graph.diagram Members autoZoom Auto-zoom behavior. 'always' - zoom every time layout happens 'once' - zoom the first time layout happens null - manual, call zoomToFit to fit Source: diagram.js, line 125 baseLength Gets or sets the default edge length (in pixels) when the .lengthStrategy is 'individual', and the base value to be multiplied for 'symmetric' and 'jaccard' edge lengths. Source: diagram.j  filtered-in {key, value} pairs, where the key is that returned by the ID accessor, and the value is the raw row object from the data. This could be a useful crossfilter utility outside of dc.graph. For example, bubble charts and scatter plots often use similar functionality because each observation is either shown or not, and it is helpful to have the entire row available as reduced data. But it would need to be generalized and cleaned up. (For example, the way it has to create the crossfilter and dimension is kinda dumb.) And there is currently no such crossfilter utility library to put it in. Source: flat_group.js, line 1 Methods &lt;static&gt; another(ndx, id_accessor) Create a flat dimension and group from an existing crossfilter. This is a wretched name for this function. Parameters: Name Type Description ndx Object crossfilter instance id_accessor function accessor function taking a row object and returning its unique identifier Source: flat_group.js, line 78 Returns: {crossfilter, dimension, group} Type Object &lt;static&gt; make(vec, id_accessor) Create a crossfilter, dimension, and flat group, as described in flat_group. Returns an object containing all three. Parameters: Name Type Description vec Array the data array for crossfilter id_accessor function accessor function taking a row object and returning its unique identifier Source: flat_group.js, line 63 Returns: {crossfilter, dimension, group} Type Object × Search results Close "},"dc_graph.tip.html":{"id":"dc_graph.tip.html","title":"Class: tip","body":" dc.graph.js Namespaces dc_graphdc_graph.flat_group Classes dc_graph.constraint_patterndc_graph.diagramdc_graph.tip Class: tip dc_graph. tip new tip() Asynchronous d3.tip support for dc.graph.js Add tooltips to the nodes and edges of a graph using an asynchronous callback to get the html to show. Optional - requires separately loading the d3.tip script and CSS (which are included in dc.graph.js in web/js/d3-tip/index.js and web/css/d3-tip/example-style
